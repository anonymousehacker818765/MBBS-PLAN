<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MBBS Tracker V9</title>
    <style>
        /* --- THEME VARS --- */
        :root {
            --bg: #0f172a; 
            --card-bg: #1e293b; 
            --text-main: #f8fafc; 
            --text-sub: #94a3b8; 
            --border: #334155; 
            --nav-height: 80px;
            
            /* Subject Colors */
            --anat: #f43f5e;   /* Rose Red */
            --phy: #22c55e;    /* Green */
            --bio: #eab308;    /* Yellow */
            --primary: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text-main); margin: 0; 
            padding-bottom: calc(var(--nav-height) + 20px); -webkit-tap-highlight-color: transparent;
        }

        /* --- STICKY HEADER --- */
        .header-wrapper {
            position: sticky; top: 0; z-index: 100;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .app-title { padding: 20px 20px 10px 20px; margin: 0; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }

        /* TABS */
        .subject-tabs { display: flex; padding: 10px 20px 20px 20px; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .subject-tabs::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            padding: 10px 20px; border-radius: 12px; border: 1px solid var(--border);
            background: var(--card-bg); color: var(--text-sub); font-size: 0.9rem; font-weight: 600;
            white-space: nowrap; transition: 0.2s; cursor: pointer;
        }
        .tab-btn.active { background: var(--text-main); color: var(--bg); border-color: var(--text-main); transform: scale(1.05); box-shadow: 0 4px 12px rgba(255,255,255,0.2); }
        
        /* Active Tab Colors */
        .tab-btn[data-sub="Anatomy"].active { background: var(--anat); border-color: var(--anat); }
        .tab-btn[data-sub="Physiology"].active { background: var(--phy); border-color: var(--phy); }
        .tab-btn[data-sub="Biochemistry"].active { background: var(--bio); border-color: var(--bio); }

        /* --- FEED --- */
        .container { padding: 20px; min-height: 60vh; }
        
        /* Date Header */
        .date-divider {
            font-size: 0.85rem; font-weight: 800; color: var(--text-sub); margin: 35px 0 15px 0;
            display: flex; align-items: center; gap: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }
        .date-divider::after { content:''; flex:1; height:1px; background:var(--border); }

        /* Modern Card */
        .task-card {
            background: var(--card-bg); border-radius: 18px; padding: 0; margin-bottom: 15px;
            border: 1px solid var(--border); display: flex; position: relative; overflow: hidden; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: transform 0.1s;
        }
        .task-card:active { transform: scale(0.98); }
        
        /* Color Strip (Left) */
        .card-strip { width: 6px; background: var(--border); }
        .task-card[data-sub="Anatomy"] .card-strip { background: var(--anat); }
        .task-card[data-sub="Physiology"] .card-strip { background: var(--phy); }
        .task-card[data-sub="Biochemistry"] .card-strip { background: var(--bio); }

        .card-body { flex: 1; padding: 18px 15px 18px 12px; display: flex; flex-direction: column; justify-content: center; }
        
        .badge {
            display: inline-block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            padding: 4px 8px; border-radius: 6px; margin-bottom: 8px; width: fit-content; letter-spacing: 0.5px;
        }
        .task-card[data-sub="Anatomy"] .badge { background: rgba(244, 63, 94, 0.15); color: var(--anat); }
        .task-card[data-sub="Physiology"] .badge { background: rgba(34, 197, 94, 0.15); color: var(--phy); }
        .task-card[data-sub="Biochemistry"] .badge { background: rgba(234, 179, 8, 0.15); color: var(--bio); }

        .task-title { margin: 0; font-size: 1.1rem; font-weight: 600; line-height: 1.4; color: var(--text-main); }

        /* Action Area (Right) */
        .card-action { padding: 15px; display: flex; align-items: center; justify-content: center; border-left: 1px solid rgba(255,255,255,0.05); }
        
        .check-btn {
            width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer;
        }
        
        /* Done State */
        .task-card.done { opacity: 0.5; }
        .task-card.done .check-btn { background: var(--phy); border-color: var(--phy); color: black; box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }

        /* --- CALENDAR --- */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .cal-btn { background: var(--card-bg); border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; color: white; cursor: pointer; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        
        .cal-day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1rem; border-radius: 12px; background: var(--card-bg); border: 1px solid transparent; cursor: pointer;
        }
        .cal-day.today { border: 2px solid var(--primary); color: var(--primary); font-weight: 800; }
        
        .status-dot { width: 5px; height: 5px; border-radius: 50%; margin-top: 5px; }
        .status-dot.red { background: var(--anat); box-shadow: 0 0 5px var(--anat); }
        .status-dot.green { background: var(--phy); box-shadow: 0 0 5px var(--phy); }

        /* --- NAV --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-height);
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 200;
        }
        .nav-item { flex: 1; background: none; border: none; display: flex; flex-direction: column; align-items: center; color: var(--text-sub); font-size: 0.75rem; font-weight: 600; cursor: pointer; }
        .nav-icon { font-size: 1.6rem; margin-bottom: 5px; opacity: 0.6; transition: 0.2s; }
        .nav-item.active { color: var(--text-main); }
        .nav-item.active .nav-icon { opacity: 1; transform: translateY(-3px); color: var(--primary); }

        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loading { text-align: center; padding: 60px; color: var(--text-sub); }
        .reset-btn { text-align: center; padding: 10px; background: var(--card-bg); margin-bottom: 20px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <h1 class="app-title" id="page-title">My Feed</h1>
        <div class="subject-tabs" id="subject-tabs">
            <button class="tab-btn active" onclick="filterSubject('All', this)">All</button>
            <button class="tab-btn" data-sub="Anatomy" onclick="filterSubject('Anatomy', this)">Anatomy</button>
            <button class="tab-btn" data-sub="Physiology" onclick="filterSubject('Physiology', this)">Physio</button>
            <button class="tab-btn" data-sub="Biochemistry" onclick="filterSubject('Biochemistry', this)">Biochem</button>
        </div>
    </div>

    <div id="view-home" class="view-section active">
        <div class="container">
            <div id="reset-filter" class="reset-btn" style="display:none" onclick="clearDateFilter()">
                ‚Üê Show All Dates
            </div>
            <div id="feed-container">
                <div class="loading">Loading Schedule...</div>
            </div>
        </div>
    </div>

    <div id="view-calendar" class="view-section">
        <div class="container">
            <div class="cal-header">
                <button class="cal-btn" onclick="changeMonth(-1)">‚ùÆ</button>
                <span id="cal-month-title" style="font-weight:800; font-size:1.2rem;"></span>
                <button class="cal-btn" onclick="changeMonth(1)">‚ùØ</button>
            </div>
            <div class="cal-grid" style="margin-bottom:15px; opacity:0.6; font-size:0.8rem;">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            <div id="cal-days" class="cal-grid"></div>
            <div style="text-align:center; margin-top:30px; font-size:0.8rem; color:var(--text-sub);">
                <span style="color:var(--anat)">‚óè</span> Pending &nbsp; <span style="color:var(--phy)">‚óè</span> Done
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="switchView('home', this)">
            <span class="nav-icon">‚ö°</span> Timeline
        </button>
        <button class="nav-item" onclick="switchView('calendar', this)">
            <span class="nav-icon">üìÖ</span> Calendar
        </button>
    </div>

    <script>
        // ==========================================
        //  üëá YOUR SHEET LINK üëá
        // ==========================================
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREP7TsehrrFKgBrYNgyJyEc_56SWhnuXWydOyDIvjKGVwC6USsHzNdC13AlojDBuSmvi1D2H9HEudp/pub?output=csv";
        
        let allData = [];
        let currentSubject = 'All';
        let currentDateFilter = null;
        let currentCalMonth = new Date();

        async function init() {
            try {
                const res = await fetch(SHEET_URL);
                const txt = await res.text();
                allData = parseCSV(txt);
                renderFeed();
                renderCalendar();
            } catch (e) {
                document.getElementById('feed-container').innerHTML = `<div class="loading">‚ö†Ô∏è Error connecting to Sheet</div>`;
            }
        }

        // --- 1. BRUTE FORCE DATE PARSER (Fixes the Bug) ---
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Scenario 1: DD/MM/YYYY (Sheets default)
            // Regex checks for Number/Number/Number
            if (dateStr.match(/^\d{1,2}[\/\-]\d{1,2}[\/\-]\d{4}$/)) {
                const parts = dateStr.split(/[\/\-]/); // Split by / or -
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`; // Force YYYY-MM-DD
            }

            // Scenario 2: YYYY-MM-DD (Already correct)
            if (dateStr.match(/^\d{4}[\/\-]\d{1,2}[\/\-]\d{1,2}$/)) {
                return dateStr;
            }

            // Scenario 3: "Jan 15, 2026" (Text format)
            const d = new Date(dateStr);
            if (!isNaN(d)) return d.toISOString().split('T')[0];

            return null; // Failed to parse
        }

        function parseCSV(text) {
            const rows = text.split('\n').slice(1);
            return rows.map(r => {
                if(!r.trim()) return null;
                // Handle commas inside quotes for Topic
                // Simple split won't work if topic has comma. 
                // Regex to split by comma ONLY if not in quotes:
                const c = r.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                // Fallback to simple split if regex fails (rare)
                const cols = c || r.split(',');
                
                if(cols.length < 4) return null;

                const id = cols[0].replace(/,/g, '').trim();
                const rawDate = cols[1].replace(/,/g, '').trim();
                const subject = cols[2].replace(/,/g, '').trim();
                let topic = cols.slice(3).join(' ').replace(/"/g, '').replace(/,/g, ' ').trim(); // Clean up topic

                const cleanDate = parseDate(rawDate); // USE NEW PARSER
                
                if (!cleanDate) return null;
                return { id, date: cleanDate, subject, topic };
            }).filter(x => x);
        }

        // --- 2. RENDER LOGIC ---
        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '';
            
            // Filter
            let data = allData;
            if (currentSubject !== 'All') data = data.filter(d => d.subject === currentSubject);
            if (currentDateFilter) data = data.filter(d => d.date === currentDateFilter);

            // Sort
            data.sort((a,b) => new Date(b.date) - new Date(a.date));

            if(data.length === 0) {
                container.innerHTML = `<div class="loading">No tasks found.</div>`;
                return;
            }

            let lastDate = '';
            data.forEach(task => {
                // Formatting Date Header
                const dateObj = new Date(task.date);
                // Fix for day offset bug: Use UTC methods or append time
                // Simple fix: append T00:00 to force local
                const d = new Date(task.date + 'T00:00:00'); 
                const dateStr = d.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'long' });

                if (dateStr !== lastDate) {
                    const h = document.createElement('div');
                    h.className = 'date-divider';
                    h.innerText = dateStr;
                    container.appendChild(h);
                    lastDate = dateStr;
                }

                const isDone = localStorage.getItem(task.id) === 'done';
                
                const div = document.createElement('div');
                div.className = `task-card ${isDone ? 'done' : ''}`;
                div.setAttribute('data-sub', task.subject);
                
                div.innerHTML = `
                    <div class="card-strip"></div>
                    <div class="card-body">
                        <span class="badge">${task.subject}</span>
                        <h3 class="task-title">${task.topic}</h3>
                    </div>
                    <div class="card-action">
                        <div class="check-btn" onclick="toggleTask('${task.id}')">
                            ${isDone ? '‚úì' : ''}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- 3. CALENDAR ---
        function renderCalendar() {
            const grid = document.getElementById('cal-days');
            const title = document.getElementById('cal-month-title');
            grid.innerHTML = '';
            
            const year = currentCalMonth.getFullYear();
            const month = currentCalMonth.getMonth();
            title.innerText = currentCalMonth.toLocaleDateString('en-US', {month:'long', year:'numeric'});

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            for(let i=1; i<=daysInMonth; i++) {
                const dayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                
                // Filter Logic for Calendar Dots
                let dayTasks = allData.filter(t => t.date === dayStr);
                if(currentSubject !== 'All') dayTasks = dayTasks.filter(t => t.subject === currentSubject);

                const el = document.createElement('div');
                el.className = 'cal-day';
                if(dayStr === new Date().toISOString().split('T')[0]) el.classList.add('today');
                
                el.innerText = i;

                if(dayTasks.length > 0) {
                    const allDone = dayTasks.every(t => localStorage.getItem(t.id) === 'done');
                    const dot = document.createElement('div');
                    dot.className = `status-dot ${allDone ? 'green' : 'red'}`;
                    el.appendChild(dot);
                    el.onclick = () => jumpToDate(dayStr); // CLICK TO JUMP
                }
                grid.appendChild(el);
            }
        }

        // --- INTERACTIONS ---
        function toggleTask(id) {
            if(localStorage.getItem(id)) localStorage.removeItem(id);
            else localStorage.setItem(id, 'done');
            renderFeed(); renderCalendar();
        }

        function filterSubject(sub, btn) {
            currentSubject = sub;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderFeed(); renderCalendar();
        }

        function jumpToDate(dateStr) {
            currentDateFilter = dateStr;
            document.getElementById('reset-filter').style.display = 'block';
            switchView('home', document.querySelector('.nav-item:first-child'));
            renderFeed();
        }

        function clearDateFilter() {
            currentDateFilter = null;
            document.getElementById('reset-filter').style.display = 'none';
            renderFeed();
        }

        function changeMonth(d) {
            currentCalMonth.setMonth(currentCalMonth.getMonth()+d);
            renderCalendar();
        }

        function switchView(view, btn) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.getElementById('subject-tabs').style.display = view === 'home' ? 'flex' : 'none';
            document.getElementById('page-title').innerText = view === 'home' ? 'My Feed' : 'Calendar';
        }

        init();
    </script>
</body>
</html>
